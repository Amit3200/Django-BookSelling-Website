{% extends 'base.html' %}
  {% block body %}
  <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 loginbox">
        <div class="pane; panel-info">
            <div class="panel-heading">
                <div class="panel-title">Create a Mystery Book Account</div>
            </div>
            <div style="padding-top:30px;background: #fff;" class="panel-body">
                <div style="display:none;" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form method="post" action="." class="form-horizontal" role="form">
                    {% csrf_token %}
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                      <p>Error:</p>
                      <span></span>
                      </div>

                      <div class="form-group">
                        <label for="id_username" class="col-md-3 control-label">Username
                        </label>
                        <div class="col-md-6">
                          <input id="id_username" type="text" class="form-control" name="username" placeholder="Username">
                      </div>
                    </div>



                      <div class="form-group">
                          <label for="id_email" class="col-md-3 control-label">Email
                          </label>
                          <div class="col-md-6">
                            <input id="id_email" type="email" class="form-control" name="email" placeholder="Email Adress">
                        </div>
                      </div>


        
                        <div class="form-group">
                            <label for="id_password1" class="col-md-3 control-label">Password
                            </label>
                            <div class="col-md-6">
                              <input id="id_password1" type="password" class="form-control" name="password1" placeholder="Password">
                          </div>
                        </div>

                    
                          <div class="form-group">
                              <label for="id_password2" class="col-md-3 control-label">Confirm Password
                              </label>
                              <div class="col-md-6">
                                <input id="id_password2" type="password" class="form-control" name="password2" placeholder="Confirm Password">
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" id="btn-signup" class="btn btn-info"><i class="icon-hand-right"></i>Register</button>
                            </div>
                          </div>

                          <div class="form-group">
                              <div class="col-md-offset-3 col-md-1" style="z-index:1;background:#fff">
                                  <span style="margin-left:0px">or</span>
                              </div>
                            </div>
                      
                            <div class="form-group" style="border-top:1px solid #999;z-index:0;padding-top:20px;margin-top:-25px;">
                                <div class="col-md-offset-3 col-md-6">
                                  <a class="btn btn-block btn-social btn-facebook" href="{% url 'social:begin' 'facebook' %}"><i class="fa fa-facebook"></i>Sign Up with Facebook</a>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
{% endblock %}
